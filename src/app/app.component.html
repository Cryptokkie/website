<div class="site-container" fxFlex fxFill fxLayout="column">
  <mat-toolbar color="primary" fxHide fxShow.lt-md="true" class="mobile-toolbar" 
    fxLayoutAlign="space-between center" [class.shadow]="sidenav.opened">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a href="/">
      <img src="/assets/logo.png" alt="posmn.com logo" class="logo" />
    </a>
    <div class="powered-by"><div>POWERED BY</div><img src="/assets/monkey_logo.png" /></div>
  </mat-toolbar>
  <mat-sidenav-container fxFlex="grow">
    <mat-sidenav [mode]="mediaObserver.isActive('lt-md') ? 'over' : 'side'" #sidenav [opened]="!mediaObserver.isActive('lt-md')">
      <app-side-menu></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="page-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

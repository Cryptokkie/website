<h2 mat-dialog-title>Delete account!</h2>
<mat-dialog-content>
  All your data will be deleted and won't be retrievable. Are you sure you want to delete your account?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="warn" (click)="deleteAccount()">Delete my account</button>
</mat-dialog-actions>
